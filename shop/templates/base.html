{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cass Galaar{% endblock %}</title>

    <!-- Link Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <!-- Link Bootstrap Icons  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg fixed-top">
            <a class="cinzel-bold" href="{% url 'index' %}">Cass Galaar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">—<br>—<br>—</span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ml-auto">
                    <a class="nav-item nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'index' %}">
                        Home {% if request.path == '/' %}<span class="sr-only">(current)</span>{% endif %}
                    </a>
                    {% if user.is_authenticated %}
                    <form method="POST" action="{% url 'logout' %}" class="form-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn gold-2">Logout</button>
                    </form>
                    {% else %}
                    <a class="nav-item nav-link {% if request.path == '/login/' %}active{% endif %}"
                        href="{% url 'login' %}">
                        Login
                    </a>
                    <a class="nav-item nav-link {% if request.path == '/register/' %}active{% endif %}"
                        href="{% url 'register' %}">
                        Register
                    </a>
                    {% endif %}
                    <a class="form-inline mr-3" href="{% url 'cart' %}"><i class="bi bi-cart"></i></a>
                </div>
            </div>
        </nav>
    </header>


    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="text-center py-4">
        <p class="gold-1">&copy; 2024 Cass Galaar</p>
    </footer>

    <!-- jQuery Slim -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>

    <script src="{% static 'js/scripts.js' %}"></script>
</body>

</html>
