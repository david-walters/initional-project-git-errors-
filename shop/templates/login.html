{% extends 'base.html' %}

{% block title %}
Login Page
{% endblock %}



{% block content %}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li class="message">{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<h2>Login</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
{% endblock %}
