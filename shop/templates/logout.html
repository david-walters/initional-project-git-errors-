{% extends 'base.html' %}

{% block title %}
Logout Page
{% endblock %}

{% block content %}
<section class="form-section">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-head text-center py-3">
                                    <h1 class="cinzel-regular">Logout</h1>
                                    <p>You have been logged out. <a href="{% url 'login' %}">Log in again?</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
