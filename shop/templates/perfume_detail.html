{% extends 'base.html' %}

{% block title %}
{{ perfume.name }}
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ perfume.image.url }}" alt="{{ perfume.name }}" class="img-fluid mb-4">
        </div>
        <div class="col-md-6">
            <h2 class="gold-1 cinzel-bold">{{ perfume.name }}</h2>
            <p class="gold-2">{{ perfume.description }}</p>
            <form method="POST">
                {% csrf_token %}
                <label class="gold-1" for="size">Select Size:</label>
                <select id="size" name="size" class="form-control" onchange="updatePrice(this)">
                    {% for size, display in perfume.SIZE_CHOICES %}
                    <option value="{{ size }}">{{ display }}</option>
                    {% endfor %}
                </select>
                <p class="mt-3 gold-1">Price: <span id="price">Â£{{ perfume.price }}</span></p>
                <button class="btn btn-gold mt-2">Add to Cart</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
