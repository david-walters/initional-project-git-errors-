{% extends 'base.html' %}

{% block title %}
Register
{% endblock %}

{% block content %}
<section class="form-section">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-head text-center py-3">
                                    <h1 class="cinzel-regular">Register</h1>
                                </div>
                            </div>
                        </div>
                        <form method="POST" class="form p-2">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
